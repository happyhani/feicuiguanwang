<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>文章详情</title>
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/article.css" />

		<script src="js/jquery-1.11.1.js"></script>
		<script src="js/move.js"></script>
		<script src="js/article.js"></script>
		<script src="js/articleData.js"></script>
		<script src="js/scrollTop.js"></script>
	</head>

	<body>
		<!--头部-->
		<div id="header" style="height: 120px;"></div>

		<!--文章内容-->
		<div class="content_wrap">
			<h1 class="title_big" id="typeTitle">小鸟动态</h1>
			<h2 id="typeEntitle">Our Dynamic</h2>
			<img src="images/three_points01.png" />
			<h3 class="title_list">
				<span id="articleTitle">卓新思创重装出发</span>
				<span class="pen"></span>
			</h3>
			<div class="auther">
				<span class="date" id="updateTime">2017-03-03</span>
				<span id="auther">管理员</span>
			</div>
			
			<!--图文内容-->
			<div class="article_content">

				<div style="margin-bottom: 35px;">
					<img id="cover" src="" />
				</div>

				<div id="content"></div>
			</div>
			<!--图文内容结束-->
			
			<!--点赞按钮-->
			<div class="like_btn_wrap">
				<div class="like_showbox">
					<div class="like_btn"></div>
					<div class="like_number">喜欢(20)</div>
				</div>
			</div>
			<!--点赞按钮结束-->
			
			<!--点赞后提示信息-->
			<div class="like_tips_wrap">
				<div class="like_tips">
					娘娘威武
				</div>
			</div>
			
			<!--点赞后提示信息结束-->
			
		</div>
		
		<!--与底部链接的弧形图片-->
		<div class="link_footer_img"></div>
		
		<!--底部-->
		<div id="footer"></div>
		
		<!--返回顶部-->
		<div class="fixed_tip" id="scrollTop_wrap">
			<div class="scroll_top" id="scrollTop"></div>
			<div class="fixed_contactus"></div>
		</div>
		
		
		
	</body>
</html>
